<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" />
          <input type="radio" name="slide" id="signup" checked />

          <label routerLink="/login" for="login" class="slide login"
            >Login</label
          >
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form
            action="#"
            class="signup"
            [formGroup]="signUpFormGroup"
            (ngSubmit)="onSubmit()"
          >
            <div class="field">
              <input
                type="text"
                placeholder="Email Address"
                required
                formControlName="email"
              />
            </div>
            <div *ngIf="email.invalid && email.touched">
              <small *ngIf="email.errors?.required" class="text-danger"
                >email is <b>required</b></small
              >
              <small *ngIf="email.errors?.pattern" class="text-danger">
                Please enter <b>valid email</b>
              </small>
            </div>
            <div class="field">
              <input
                type="password"
                placeholder="Password"
                required
                formControlName="password"
              />
            </div>
            <div *ngIf="password.invalid && password.touched">
              <small *ngIf="password.errors?.required" class="text-danger"
                >password is <b>required</b></small
              >
              <small *ngIf="password.errors?.pattern" class="text-danger">
                password must contain at least one letter and one number</small
              >
            </div>
            <div class="field">
              <input
                type="password"
                placeholder="Confirm password"
                required
                formControlName="confirmPassword"
              />
            </div>

            <small *ngIf="signUpFormGroup.errors?.misMatch" class="text-danger"
              >password do not <b>match</b></small
            >
            <div class="field btn">
              <button
                (click)="handleMessage()"
                class="btn"
                value="Signup"
                type="submit"
              >
                Signup
              </button>
            </div>
            <a
              style="
                text-decoration: none;
                color: #2b3f56;
                position: relative;
                text-align: center;
                font-size: 15px;
                text-decoration: underline;
              "
              routerLink="/login"
              >{{ msg }}</a
            >
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
    </script>
  </body>
</html>
