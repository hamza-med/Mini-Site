<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
  

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Update Form</div>
      </div>
      <div class="form-container">
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <label for="fname">Name</label>
              <input [(ngModel)]="selectedUser.name" type="text" name="name" />
            </div><br/>
            <div class="field">
              <label for="fname">LastName</label>
              <input
                [(ngModel)]="selectedUser.lastName"
                type="text"
                name="lastname"
              />
            </div><br/>
            <div class="field">
              <label for="fname">Age</label>
              <input [(ngModel)]="selectedUser.age" type="text" name="age" />
            </div>
            <br/>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input (click)="updateUser()" type="submit" value="Update" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        return false;
      };
    </script>
  </body>
</html>
